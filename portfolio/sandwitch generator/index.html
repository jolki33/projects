<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandwich generator</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Sandwich Generator</h1>

      <div class="wrapper">
        <div class="ingredients">
          <ul class="block-list">
            <li><input type="checkbox" />Chleb</li>
            <li><input type="checkbox" />Masło</li>
            <li><input type="checkbox" />Majonez</li>
            <li><input type="checkbox" />Ketchup</li>
            <li><input type="checkbox" />Szynka</li>
            <li><input type="checkbox" />Ser żółty</li>
            <li><input type="checkbox" />Pomidor</li>
            <li><input type="checkbox" />Cebula</li>
            <li><input type="checkbox" />Sałata</li>
          </ul>
        </div>
        <div class="sandwich">foto kanapki</div>
      </div>
      <div class="visual-box">
        <div class="result"></div>
        <p>Ilość kalorii</p>
        <div class="kcal"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
