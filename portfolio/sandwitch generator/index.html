<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandwich generator</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Sandwich Generator</h1>

      <div class="wrapper">
        <!--here is a templete from js-->
        <div class="sandwich">
          <div class="fot-chleb">1</div>
          <div class="fot-maslo">2</div>
          <div class="fot-majonez">3</div>
          <div class="fot-ketchup">4</div>
          <div class="fot-szynka">5</div>
          <div class="fot-ser">6</div>
          <div class="fot-pomidor">7</div>
          <div class="fot-cebula">8</div>
          <div class="fot-salata">9</div>
        </div>
      </div>
      <div class="visual-box">
        <div class="result">Ilość kalorii:</div>
        <div class="kcal"><span id="sum">0</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
