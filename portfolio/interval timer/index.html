<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>

    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="container_">

        <div class="slider-cont">
            <div class="slider">
                <input type="range" min="0" max="100" value="50">
                <progress min="0" max="100" value="50"></progress>
            </div>
            <div class="sliderValue">50</div>
            <img src="/portfolio/interval timer/icons/icons8-beef-burger-30.png" class="ham_menu"></img>
        </div>
        
        <div class="container"></div>
        <h1 class="border">Interval Timer</h1>
        <div class="container">
            <div class="toggle-button-container" id="sesionlength-container">
                <header>Session Length</header>
                <div><input class="inputSession" type="text" id="session-length" value="0"></div>
                <div class="toggle-button-container_sub-container"></div>
                    <button class="decrease-session" type="button" id="decrease-session">-</button>
                    <button class="increase-session" type="button" id="increase-session">+</button>
            </div>

            <div class="toggle-button-container" id="breaklength-container">
                <header>Break Length</header>
                <div><input class="inputSession" type="text" id="break-length" value="0"></div>
                <div class="toggle-button-container_sub-container">
                   <button class="decrease-break" type="button" id="decrease-break">-</button>
                   <button class="increase-break" type="button" id="increase-break">+</button>
                </div>
            </div>

            <div id="countdown-container">
                <header id="type">Work session</header>
                <p><span id="minutes">00</span>:
                    <span id="seconds">00</span>
                </p>
            </div>
            <div id="button-container">
                <button type="button" id="start-session">Start</button>
                <button type="button" id="stop-session">Stop</button>
                <button type="button" id="reset-session">Reset</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
